name: "run-tests"
description: "run-tests"

runs:
  using: "composite"
  steps:
    - name: Start Local Stack
      uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/docker_local-stack@dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      shell: bash
      run: |
        pip install osbot-aws
        pip install -r requirements-test.txt    

    - name: Run Unit Tests
      uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/poetry__run-unit-tests@dev
      with:
        test_target: 'tests'